<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Huddle Landing Page</title>

<!-- CSS Stylesheet -->
<link rel="stylesheet" href="css/Styles.css">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<!-- Font Awesome Icons -->
<script src="https://kit.fontawesome.com/0d0d57b6c1.js" crossorigin="anonymous"></script>

</head>
<body>

<img class="bg1" src="images/bg-desktop.png" alt="">
<img class="bg2" src="images/bg-mobile.png" alt="">

<div class="container">
  <div class="logo">
    <img class="logo-image" src="images/logo.png" alt="">
  </div>
  <div class="grid">
    <div class="box box1">
<img class="image-left" src="images/illustration-mockups.png" alt="">
    </div>
    <div class="box box2">
      <h1>Build The Community Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.</p>

      <button type="button" name="button">Register</button>
    </div>
  </div>

<div class="social">
  <i class="fab fa-facebook"></i>
  <i class="fab fa-twitter"></i>
  <i class="fab fa-instagram"></i>
</div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"><strong>Frontend Mentor</strong></a>.
      Coded by <a href="https://github.com/iamlarryhill"><strong>Lawrence Hill</strong></a>.
    </p>
  </footer>
</div>
</body>
</html>
